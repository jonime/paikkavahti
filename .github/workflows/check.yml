name: Check events

on:
  push:
    branches:
      - master
  # schedule:
  # - cron: '*/15 * * * *'

jobs:
  check-events:
    name: Check events
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - uses: ./.github/actions/check
        with:
          slack-webhook: ${{ secrets.SLACK_WEBHOOK }}
      - uses: EndBug/add-and-commit@v5
        with:
          message: 'Update data'
          add: data/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
